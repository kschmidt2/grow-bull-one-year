<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/minified_styles.css">
  <!--endbuild-->

</head>

<body>

  <!-- add project name to the end of chart-area class, then apply it in styles.scss -->
  <!-- add 'social' class to chart-area to get social chart -->
  <!-- all charts should have a title -->
  <!-- use a subhead only if needed for additional context-->
  <!-- chart-title-social will only be visible if you add the social styles -->
  <!-- add project name to the end of chart-container ID, then apply it in main.js -->
  <!-- if you don't have a note, delete the text, not the entire div -->

  <!-- start copy for Carbon here -->

  <div class="chart-area-bull-one-year"> 
      <div class="chart-title">Performance since start of the bull market</div>   
      <div class="chart-title-social">Social chart title</div> 
      <div class="chart-container" id="chart-container-bull-one-year"></div> 
      <div class="chart-note"></div>

      <div class="chart-title">Top performing large stocks since the start of the bull market</div>   
      <div class="chart-title-social">Social chart title</div> 
      <div class="chart-container" id="chart-container-bull-one-year-2"></div> 
      <div class="chart-note">Note: Performance since March 23, 2020. From stocks included in the Russell 1000.</div>

      <div>
        <span class="chart-credit">kiersten schmidt/grow</span>
        <span class="chart-source">Ycharts</span>
      </div>
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/10/grow_logo.1562793450037.png" class="grow-logo">
      <img src="https://fm-static.cnbc.com/awsmedia/chart/2019/6/25/grow_logo_transparent-08.1564071637122.png" class="grow-logo-social">
  </div>

  <script src="https://fm.cnbc.com/applications/cnbc.com/resources/files/2021/02/03/modernizr.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/data.js"></script>
  <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->

  <!-- end copy for Carbon here -->

  <!--build:js js/main.min.js -->
  <script src="js/minified_main.js"></script>
  <!-- endbuild -->
</body>
</html>
